<script>
    // Make sure the background image is at least the screen height on loads
    var wh = $(window).height();
    $(document).ready(function() {
        pageLoad("/header.html", "page-header");
        $("#page-home").css({
            'min-height': wh,
        });
        adjustCenter("#home-body", 70, 50);
    });
    // Handle the window resizing
    $(window).resize(function() {
        // fullScreen("#page-home");
        wh = $(window).height();
        $("#page-home").css({
            'min-height': wh,
        });
        adjustCenter("#home-body", 70, 50);
    });
